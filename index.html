<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Camera_Gallery</title>
</head>
<body>

<div class="video-cont">
    <video src="" autoplay></video>
</div>
<div class="action-cont">
    <div class="record-btn-cont">
        <div class="record-btn scale-record">Record</div>
    </div>

    <div class="capture-btn-cont">
        <div class="capture-btn scale-capture">Capture</div>
    </div>

</div>
<div class="timer-cont">
    <h1 class="timer">00:00:00</h1>
</div>

<div class="filter-cont">
    <div class="filter brown"></div>
    <div class="filter orange "></div>
    <div class="filter pink"></div>
    <div class="filter transparent"></div>
</div>

<span class="material-icons gallery">
    collections_bookmark
</span>

<div class="filter-layer"></div>

<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="./db.js"></script>
   <script src="./script.js"></script>

   
   <script>
    let materialIcons = document.querySelector(".material-icons");
    materialIcons.addEventListener("click",(e)=>{
    location.assign("./gallery.html");
    });
    </script>
   
</body>
</html>
